<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro.min.css">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-colors.min.css">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-rtl.min.css">
<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-icons.min.css">
<link rel="stylesheet" href="style.css">
<title>Signup Form</title>
</head>
<body>
<div class="space">
<h2>Signup Form</h2>
</div>
<form>
     <div class="form-group">
        <label>Full Name</label>
        <input type="email" placeholder="Enter Full Name" required/>
    </div>
    <div class="form-group">
        <label>Phone No.</label>
        <input type="number" placeholder="Enter Phone Number" required/>
    </div>
     <div class="form-group">
        <label>Addresss</label>
        <input type="text" placeholder="Enter Addresss" required/>
    </div>
    <div class="form-group">
        <input type="checkbox" id="male" onclick="male()" data-role="checkbox" data-caption="Male">
        <label>Male<label>
         <input type="checkbox" data-role="checkbox" data-caption="Female">
        <label>Female<label>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="Enter email" required/>
        <small class="text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <input type="checkbox" data-role="checkbox" data-caption="Remember me">
    </div>
    <div class="form-group">
        <button class="button warning">Submit data</button>
        <input type="button" class="button" value="Cancel">
    </div>
</form>
</body>
</html>
